<a 
    routerLink="/" 
    class="block bg-green-600 text-white text-center font-medium py-3 rounded-lg hover:bg-green-700 transition duration-200 mb-6 mx-auto w-max"
>
    Retour
</a>

<div class="max-w-lg mx-auto p-6 border border-gray-300 rounded-lg shadow-xl bg-white">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Ma Liste To-Do</h2>

    <!-- Champ d'ajout de nouvelle tâche -->
    <div class="mb-6 flex space-x-4">
        <input [(ngModel)]="newTask" placeholder="Nouvelle tâche..." 
            class="flex-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" />
        <button (click)="addTask()" 
            class="px-6 py-3 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200">
            Ajouter
        </button>
    </div>

    <!-- Liste des tâches -->
    <ul class="space-y-4">
        <li *ngFor="let task of tasks; let i = index" class="flex justify-between items-center p-4 border-b border-gray-200 rounded-lg hover:bg-gray-50 transition duration-200">
            <!-- Si la tâche est en cours de modification, afficher un input pour la modifier -->
            <ng-container *ngIf="editingTaskIndex === i; else displayTask">
                <div class="flex space-x-4">
                    <input [(ngModel)]="editedTask" 
                        class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" />
                    <button (click)="saveTask()" 
                        class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                        Sauvegarder
                    </button>
                    <button (click)="cancelEdit()" 
                        class="px-6 py-3 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200">
                        Annuler
                    </button>
                </div>
            </ng-container>

            <!-- Sinon, afficher la tâche normale -->
            <ng-template #displayTask>
                <span class="text-lg text-gray-700">{{ task }}</span>
                <div class="flex space-x-4">
                    <button (click)="editTask(i)" 
                        class="px-6 py-3 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 transition duration-200">
                        Modifier
                    </button>
                    <button (click)="removeTask(i)" 
                        class="px-6 py-3 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200">
                        Supprimer
                    </button>
                </div>
            </ng-template>
        </li>
    </ul>
</div>
